<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="./StyleCaculator.css" />
    <!-- link FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Iphone-13-nimi">
        <header class="Iphone-X">
          <div class="Left-side-header"><p>9:41</p></div>
          <div class="Notch-side-header"></div>
          <div class="Right-side-header">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
          </div>
          <section class="Caculator-Converter">
            <div class="Caculator-header"><h4>Caculator</h4></div>
            <div class="Converter-header"><h4>Converter</h4></div>
          </section>
        </header>

        <main>
          <section class="Group-58">
            <div class="Frame-1-time">
              <i class="fa-regular fa-clock"></i>
              <p>1,234</p>
            </div>
            <h2 class="Group-58-text">19,134</h2>
          </section>
          <section class="Grounp-57">
            <div class="Grounp-38">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <p>12,345 + 6,789</p>
          </section>
          <!-- --------------------------------------------------->
          <section class="Button-Number-math">
            <table class="Caculator-Number">
              <tr>
                <td class="Button-Number">AC</td>
                <td class="Button-Number">/</td>
                <td class="Button-Number">%</td>
                <td class="Button-Number">
                  <i class="fa-solid fa-divide"></i>
                </td>
              </tr>
              <tr>
                <td class="Button-Number">7</td>
                <td class="Button-Number">8</td>
                <td class="Button-Number">9</td>
                <td class="Button-Number-secondary">*</td>
              </tr>
              <tr>
                <td class="Button-Number">4</td>
                <td class="Button-Number">5</td>
                <td class="Button-Number">6</td>
                <td class="Button-Number-secondary">-</td>
              </tr>
              <tr>
                <td class="Button-Number">1</td>
                <td class="Button-Number">2</td>
                <td class="Button-Number">3</td>
                <td class="Button-Number-secondary">+</td>
              </tr>
              <tr>
                <td class="Button-Number">0</td>
                <td class="Button-Number"></td>
                <td class="Button-Number">.</td>
                <td class="Button-Number-secondary">=</td>
              </tr>
            </table>
          </section>
        </main>
        <footer class="Home-Indicator">
          <div class="Home-line"></div>
        </footer>
      </div>

      <div class="background-16"></div>
    </div>
  </body>
  <script src="./CaculatorJs.js"></script>
</html>

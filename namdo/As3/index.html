<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header></header>
<main>
    <div id="iphone">
        <div class="calculator">
            <nav class="calculator_tab">
                <ul>
                    <li>
                        <a href="">Calculator</a>
                    </li>
                    <li>
                        <a href="">
                            Converter
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="times">
                <div class="times-inner" id="times">
                    <i class="far fa-clock"></i>  <span>1,234</span>
                </div>
            </div>
            <div class="result">19,134</div>
            <div class="calculating">
                <img src="./image/return.svg" alt="">
                <span>12,345 + 6,789</span>
            </div>
            <div class="number-calculation">
                <button class="symbol-row">AC</button>
                <button class="symbol-row">+/_</button>
                <button class="symbol-row">%</button>
                <button class="symbol-column">	&#xf7;</button>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button class="symbol-column">&#xd7;</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="symbol-column">-</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button class="symbol-column">+</button>
                <button class="zero">0</button>
                <button >.</button>
                <button class="symbol-column">=</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="" type=""></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header></header>
<main>
    <div id="iphone">
        <div class="calculator">
            <nav class="calculator_tab">
                <ul>
                    <li>
                        <a href="">Calculator</a>
                    </li>
                    <li>
                        <a href="">
                            Converter
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="times">
                <div class="times-inner" >
                    <i class="far fa-clock"></i>  <span id="times">0</span>
                </div>
            </div>
            <div class="result" id="result">0</div>
            <div class="calculating">
                <button onclick="backSpace()">
                    <img src="./image/return.svg" alt="">
                </button>
                <span id="calculating">0</span>
            </div>
            <div class="number-calculation">
                <button onclick="clearResult()" class="symbol-row" >AC</button>
                <button class="symbol-row">+/_</button>
                <button class="symbol-row"  onclick="append('%')">%</button>
                <button class="symbol-column" onclick="append('/')">&#xf7;</button>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('*')" class="symbol-column">&#xd7;</button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('-')" class="symbol-column">-</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('+')" class="symbol-column">+</button>
                <button onclick="append('0')" class="zero">0</button>
                <button onclick="append('.')">.</button>
                <button onclick="calculate()" class="symbol-column">=</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="./action.js" type=""></script>
</body>
</html>

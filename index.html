<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Import Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Import Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="home">
          <nav class="nav_menu">
            <div class="left">9:41</div>
            <div class="right">
              <i class="fa-solid fa-plane-slash"></i>
              <i class="fa-solid fa-wifi"></i>
              <i class="fa-sharp fa-solid fa-battery-full"></i>
            </div>
          </nav>

          <nav class="btn">
            <ul>
              <li>
                <a href="#">Calculator</a>
              </li>
              <li>
                <a href="#">Converter</a>
              </li>
            </ul>
          </nav>

          <div class="history">
            <div class="history_inner" id="times">
              <i class="far fa-clock"></i> <span>9999</span>
            </div>
          </div>

          <div class="result" id="result">0</div>
            <div class="cal">
                <button onclick="backSpace()">
                  <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
                <span id="cal">0</span>
            </div>

            <div class="num-cal">

              <button onclick="clearResult()" class="num-row" >AC</button>

              <button onclick="deleteResult()" class="num-row">DEL</button>

              <button class="num-row"  onclick="insertValue('%')">%</button>

              <button class="num-column" onclick="insertValue('/')">&#xf7;</button>
              
              <button onclick="insertValue('7')">7</button>
             
              <button onclick="insertValue('8')">8</button>
             
              <button onclick="insertValue('9')">9</button>
              
              <button onclick="insertValue('*')" class="num-column">&#xd7;</button>
              
              <button onclick="insertValue('4')">4</button>
              
              <button onclick="insertValue('5')">5</button>
              
              <button onclick="insertValue('6')">6</button>
              
              <button onclick="insertValue('-')" class="num-column">-</button>
              
              <button onclick="insertValue('1')">1</button>
              
              <button onclick="insertValue('2')">2</button>
              
              <button onclick="insertValue('3')">3</button>
              
              <button onclick="insertValue('+')" class="num-column">+</button>
              
              <button onclick="insertValue('0')" class="zero">0</button>
              
              <button onclick="insertValue('.')">.</button>
              
              <button onclick="calculate()" class="num-column">=</button>

          </div>
          <div class="home_indicator">
          </div>
        </div>
      </div>

      

    </main>  


    <script src="./script.js" type=""></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
        /* CSS hiện tại */
        .calculator {
            width: 300px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin: 50px auto;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 5px;
            background-color: #000000;
            padding: 10px;
        }

        .button {
            flex: 1;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            background-color: #242933;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #ccc;
        }

        #result {
            height: 80px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ccc;
        }

        .zero_btn {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .clear_btn{
            background-color: #363E4D;
        }

        .math_btn {
            background-color: #0060E5;
        }
    </style>

</head>

<body>
    <div class="calculator">
        <div id="result"></div>
        <div class="grid-container">
            <div class="button clear_btn" onclick="clearResult()">AC</div>
            <div class="button clear_btn" onclick="changeSign()">+/-</div>
            <div class="button clear_btn" onclick="calculatePercentage()">%</div>
            <div class="button math_btn" onclick="appendToResult('/')">÷</div>
            <div class="button" onclick="appendToResult('7')">7</div>
            <div class="button" onclick="appendToResult('8')">8</div>
            <div class="button" onclick="appendToResult('9')">9</div>
            <div class="button math_btn" onclick="appendToResult('X')">X</div>
            <div class="button" onclick="appendToResult('4')">4</div>
            <div class="button" onclick="appendToResult('5')">5</div>
            <div class="button" onclick="appendToResult('6')">6</div>
            <div class="button math_btn" onclick="appendToResult('-')">-</div>
            <div class="button" onclick="appendToResult('1')">1</div>
            <div class="button" onclick="appendToResult('2')">2</div>
            <div class="button" onclick="appendToResult('3')">3</div>
            <div class="button math_btn" onclick="appendToResult('+')">+</div>
            <div class="button zero_btn" onclick="appendToResult('0')">0</div>
            <div class="button" onclick="appendToResult('.')">.</div>
            <div class="button" onclick="calculate()">=</div>
        </div>
    </div>
    <script>
        function appendToResult(value) {
            document.getElementById("result").innerHTML += value;
        }

        function clearResult() {
            document.getElementById("result").innerHTML = "";
        }

        function changeSign() {
            let result = document.getElementById("result").innerHTML;
            if (result !== "") {
                let lastChar = result.slice(-1);
                if (lastChar === "-") {
                    document.getElementById("result").innerHTML = result.slice(0, -1);
                } else {
                    document.getElementById("result").innerHTML = "-" + result;
                }
            }
        }

        function calculatePercentage() {
            let result = document.getElementById("result").innerHTML;
            if (result !== "") {
                let percent = parseFloat(result) / 100;
                document.getElementById("result").innerHTML = percent.toString();
            }
        }

        function calculate() {
            let result = document.getElementById("result").innerHTML;
            if (result !== "") {
                let calculation = eval(result);
                document.getElementById("result").innerHTML = calculation.toString();
            }
        }
    </script>
</body>

</html>
